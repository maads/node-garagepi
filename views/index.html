  <title>Garage Door Opener</title>
  <style type="text/css">

    button {
      margin: auto;
      position: absolute;
      width: 70%;
      height: 25%;
      bottom: 0;
      top: 0;
      right: 0;
      left: 0;
      font-size: 30pt;
      font-weight: bold;
      color: black;
      opacity: 0.2;
    }

    body#background {
      background: url('/images/garage.png') no-repeat 50% 50% fixed;
      background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      -webkit-background-size: cover;
    }

  </style>

<body id="background" onload="init()">
    <button id="button">Garage Door</button>
</body>

<script>

  function init() {
    var btn = document.querySelector('#button');
    btn.addEventListener('click', function(){
      btn.setAttribute('disabled', 'disabled');
      fetch('/api/clickbutton')
        .then(function(data){
          if(data.status === 200){
            console.log('clickbutton done:', data);
          }
          btn.removeAttribute('disabled');
        })
        .catch(function(error) {
          console.log('There has been a problem with your fetch operation: ', error.message);
        });
    });
  }
</script>

<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
  socket.on('snapshot', function(status){
    var t = new Date().getTime();
    var url = "url(/images/garage.jpg?t=" + t + ") no-repeat 50% 50% fixed";
    console.log('load new snapshot: ' + url);
    var backgroundImg = document.querySelector('#background');
    backgroundImg.setAttribute('style', 'background:' + url + ';background-size: cover;-moz-background-size: cover;-o-background-size:   cover;-webkit-background-size: cover;');
  });
</script>
